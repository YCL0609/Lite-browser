<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>笔记本</title>
    <style>
        body {
            line-height: 1.5;
            font-size: 20px;
            word-wrap: break-word;
            word-break: break-all
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #333;
                color: white;
            }
        }
    </style>
    <script>
        document.addEventListener('keydown', function (event) {
            if (event.ctrlKey) {
                const key = event.key;
                if (key >= '1' && key <= '9') {
                    const notebookIndex = parseInt(key) - 1;
                    switchNotebook(notebookIndex); // 自定义函数
                }
            }
        });

        function switchNotebook(index) {
            console.log(`切换到第 ${index + 1} 个笔记本`);
            // 你的切换逻辑，比如显示对应的 <div> 或加载数据
        }
    </script>
</head>

<body contenteditable>
</body>

</html>
