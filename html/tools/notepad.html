<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>笔记本</title>
    <style>
        body {
            line-height: 1.5;
            font-size: 20px;
            word-wrap: break-word;
            word-break: break-all
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #333;
                color: white;
            }
        }
    </style>
    <script>
        if (!localStorage.body) localStorage.body = '';
        onload = _ => document.body.innerHTML = localStorage.body;
        oninput = _ => localStorage.body = document.body.innerHTML;
    </script>
</head>

<body contenteditable>
</body>

</html>
