<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>页面加载失败</title>
</head>

<body>
    <h1 data-langId="@.title">页面加载失败</h1>
    <button id="retry" data-langId="public.retry" onclick="history.go(-1)">重试</button>
    <button id="close" data-langId="public.close" onclick="window.close()">关闭</button>
    <hr>
    <div id="info"></div>
    <script type="module" src="./index.js"></script>
</body>

</html>
