<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>电子表格</title>
    <style>
        #t {
            border-collapse: collapse
        }

        td {
            border: 1px solid gray;
            text-align: right
        }

        input {
            border: none;
            width: 4rem;
            text-align: center
        }
    </style>
</head>

<body>
    <table id="t"></table>
    <script>
        // 创建对象的属性定义函数
        z = Object.defineProperty;
        // 解析浮点数的函数
        p = parseFloat;
        // 初始化数组I和对象D、C，并定义回调函数q
        for (I = [], D = {}, C = {}, q = _ => I.forEach(e => {
            try {
                e.value = D[e.id];
            } catch (e) { }
        }), i = 0; i < 101; i++) {
            // 在表格中插入一行
            r = t.insertRow(-1);
            for (j = 0; j < 27; j++) {
                // 获取列的字符
                c = String.fromCharCode(65 + j - 1);
                // 在行中插入单元格
                d = r.insertCell(-1);
                d.innerHTML = i ? j ? "" : i : c;
                if (i * j) {
                    // 创建输入框并设置相关事件
                    I.push(d.appendChild((f => {
                        f.id = c + i;
                        f.onfocus = e => f.value = C[f.id] || "";
                        f.onblur = e => {
                            C[f.id] = f.value;
                            q();
                        };
                        // 获取输入框的值
                        get = _ => {
                            v = C[f.id] || "";
                            if ("=" !== v.charAt(0)) {
                                return isNaN(p(v)) ? v : p(v);
                            }
                            with (D) return eval(v.slice(1));
                        };
                        a = { get };
                        // 定义属性
                        z(D, f.id, a);
                        z(D, f.id.toLowerCase(), a);
                        return f;
                    })(document.createElement`input`)));
                }
            }
        }
    </script>
</body>

</html>
