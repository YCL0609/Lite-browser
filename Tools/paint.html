<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>画图板 - 注意: 更改窗口大小会清空画板!</title>
    <style>
        body {
            overflow: hidden
        }
    </style>
</head>

<body>
    <canvas id=v></canvas>
    <script>
        // 初始化文档对象和画布
        d = document;
        d.body.style.margin = 0;
        P = "onpointer";
        c = v.getContext(`2d`);
        v.width = innerWidth;
        v.height = innerHeight;
        c.lineWidth = 2;
        f = 0;
        // 处理指针按下事件
        d[P + "down"] = e => {
            f = e.pointerId + 1;
            e.preventDefault();
            c.beginPath();
            c.moveTo(e.x, e.y);
        };
        // 处理指针移动事件
        d[P + "move"] = e => {
            if (f == e.pointerId + 1) {
                c.lineTo(e.x, e.y);
                c.stroke();
            }
        };
        // 处理指针抬起事件
        d[P + "up"] = _ => f = 0;

        onresize = (event) => {
            if (confirm("是否改变画板大小至窗口大小\n!!!这将清空画板!!!")) {
                v.width = innerWidth;
                v.height = innerHeight
            }
        };
    </script>
</body>

</html>
