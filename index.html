<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>简易浏览器</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <div id="main">
        <h1>简易浏览器</h1>
        <!-- 搜索引擎 -->
        <div id="engine">
            <h4 style="margin-top: -5px">选择搜索引擎:
                <select id="RootSelect">
                    <option value="bing">Bing</option>
                    <option value="baidu">百度</option>
                    <option value="self" id="self">自定义...</option>
                </select>
                <input type="text" id="root" style="display: none" />
            </h4>
        </div>
        <input id="word" placeholder="请输入需查询的内容或要访问的网址">
        <!-- 书签 -->
        <div id="bookmark">
            <button type="button" id="markadd">添加书签</button>
            <div id="markadd-div" style="display: none;">
                <a>名字:</a>
                <input type="text" id="markadd-name" placeholder="请入书签名字..." value="" />
                <br>
                <a>网址: </a>
                <input type="text" id="markadd-url" placeholder="请入书签网址..." value="" />
                <button type="button" id="markadd-chick">添加书签</button>
            </div>
            <button type="button" id="markdel">删除书签</button>
            <div id="markdel-div" style="display: none">
                <a>选择需要删除的书签:</a>
                <select id="markdel-selsct"></select>
                <button type="button" id="markdel-chick">删除书签</button>
            </div>
            <strong>
                <br>
                <a>本地书签:</a>
                <div id="bookmark-index">
                </div>
            </strong>
        </div>
    </div>
</body>

</html>
