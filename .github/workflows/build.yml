name: Multi-Arch Build

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            arch: x64
          - os: windows-latest
            arch: ia32 

          - os: ubuntu-latest
            arch: x64
          - os: ubuntu-latest
            arch: arm64

          - os: macos-13
            arch: x64
          - os: macos-14
            arch: arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for target arch
        run: npm run getlibs && npx electron-forge make --arch=${{ matrix.arch }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lite-browser-${{ matrix.os }}-${{ matrix.arch }}
          path: out/make/**
